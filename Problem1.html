<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CssStyle.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="flags.css" media="screen" title="no title" charset="utf-8">
</head>
    <body>
        <div id="wrapper">
            <table border="1px">
            <tr>
                <th class="cut-borders">Country</th>
                <th>Result</th>
                <th>Country</th>
                <th>Group</th>
                <th class="cut-borders" colspan="4">Place A Bet</th>
            </tr>
                <tr class="white-row">
                    <td class="guest">Brasil <img src="flags\br.svg" class="flag flag-br" alt="Br"/></td>
                    <td>1-3</td>
                    <td class="host"><img src="flags\mx.svg" class="flag flag-de" alt="Mx" /> Mexico</td>
                    <td>A</td>
                    <td class="guest">Brasil</td>
                    <td><select class="red-numbers">
                              <option value="zero">0</option>
                              <option value="one">1</option>
                              <option value="two">2</option>
                              <option value="three">3</option>
                          </select> - <select class="red-numbers">
                            <option value="zero">0</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                      </select></td>
                    <td class="host">Mexico</td>
                    <td><a href="#" class="stylish-red">BET</a></td>
                </tr>
                <tr class="grey-row">
                    <td class="guest">Spain <img src="flags\es.svg" class="flag flag-es" alt="ES" /></td>
                    <td>1-5</td>
                    <td class="host"><img src="flags\nl.svg" class="flag flag-de" alt="NL" /> Netherlands</td>
                    <td>B</td>
                    <td class="guest">Spain</td>
                    <td>
                        <select class="red-numbers">
                                  <option value="zero">0</option>
                                  <option value="one">1</option>
                                  <option value="two">2</option>
                                  <option value="three">3</option>
                              </select> - <select class="red-numbers">
                                <option value="zero">0</option>
                                <option value="one">1</option>
                                <option value="two">2</option>
                                <option value="three">3</option>
                          </select>
                    </td>
                    <td class="host">Netherlands</td>
                    <td><a href="#" class="stylish-red">BET</a></td>
                </tr>
                <tr class="white-row">
                    <td class="guest">Italy <img src="flags\it.svg" class="flag flag-it" alt="It" /></td>
                    <td>2-1</td>
                    <td class="host"><img src="flags\gb-eng.svg" class="flag flag-de" alt="En" /> England</td>
                    <td>C</td>
                    <td class="guest">Italy</td>
                    <td><select class="red-numbers">

                              <option value="zero">0</option>
                              <option value="one">1</option>
                              <option value="two">2</option>
                              <option value="three">3</option>

                      </select> - <select class="red-numbers">

                            <option value="zero">0</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>

                      </select>
                  </td>
                    <td class="host">England</td>
                    <td><a href="#" class="stylish-red">BET</a></td>
                </tr>
                <tr class="grey-row">
                    <td class="guest">Argentina <img src="flags\ar.svg" class="flag flag-ar" alt="Ar"/></td>
                    <td>-</td>
                    <td class="host"><img src="flags\ba.svg" class="flag flag-de" alt="Ba" /> Bosnia and Herz</td>
                    <td>F</td>
                    <td class="guest">Argentina</td>
                    <td><select>
                              <option value="zero">0</option>
                              <option value="one">1</option>
                              <option value="two">2</option>
                              <option value="three">3</option>
                          </select> - <select>
                            <option value="zero">0</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                      </select></td>
                    <td class="host">Bosnia and Herz</td>
                    <td><a href="#" class="stylish">BET</a></td>
                </tr>
                <tr class="white-row">
                    <td class="guest" border-radius="22px">Germany <img src="flags\de.svg" class="flag flag-de" alt="De" /></td>
                    <td>-</td>
                    <td class="host"><img src="flags\pt.svg" class="flag flag-de" alt="Pt" /> Portugal</td>
                    <td>E</td>
                    <td class="guest">Germany</td>
                    <td><select>
                              <option value="zero">0 </option>
                              <option value="one">1</option>
                              <option value="two">2</option>
                              <option value="three">3</option>
                          </select> - <select>
                            <option value="zero">0 </option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                      </select></td>
                    <td  class="host">Portugal</td>
                    <td class="cut-borders"><a href="#" class="stylish">BET</a></td>
                </tr>
        </table>
    </div>

    </body>
</html>
