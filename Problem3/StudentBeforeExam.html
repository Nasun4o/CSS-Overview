<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" media="screen" title="no title" charset="utf-8">
</head>

    <body>
        <div id="wrapper">

            <!-- Face -->
            <div id="face">

                <!-- Nose -->
                <div id="nose"></div>

                <!-- Eyes -->
                <div class="eye" id="left-eye">
                    <div class="eye-ball" id="left-ball"></div>
                </div>
                <div class="eye" id="right-eye">
                    <div class="eye-ball" id="right-ball"></div>
                </div>
                    <!-- Mouth -->
                <div id="mouth">
                    <div class="tooth" id="left-tooth"></div>
                    <div class="tooth" id="right-tooth"></div>
                </div>
            </div>
        </div>
    </body>
</html>
